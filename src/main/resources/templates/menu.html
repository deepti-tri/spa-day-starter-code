<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My profile</h2>
    <p th:text = "${name}"></p>
    <p th:text = "${skintype}"></p>
    <p th:text = "${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <br>
    <h3>Facial Treatments</h3><br>
    <p>The facial treatments below are recommended by our estheticians for your given skin type.</p><br>
    <table>
        <th:block th:each = "facial : ${appropriateFacials}">
            <tr>
                <td th:text = "${facial}"></td>
            </tr>
        </th:block>
    </table>
    <div>
        <th:block th:unless = "${manipedi == 'pedicure' or manipedi == 'both'}">
            <h2>Manicure</h2>
            <p th:replace = "fragments :: manicureDescription"></p>
        </th:block>
        <th:block th:unless = "${manipedi == 'manicure' or manipedi == 'both'}">
            <h2>Pedicure</h2>
            <p th:replace = "fragments :: pedicureDescription"></p>
        </th:block>
        <th:block th:if = "${manipedi == 'both'}">
            <h2>Pedicure</h2>
            <p th:replace = "fragments :: pedicureDescription"></p>
            <h2>Manicure</h2>
            <p th:replace = "fragments :: manicureDescription"></p>
        </th:block>
    </div>
</div>
</body>
</html>
